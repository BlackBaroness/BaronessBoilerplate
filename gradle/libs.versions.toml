[versions]
kotlin = "2.1.20"
minecraft-v1_v16_v5 = "1.16.5-R0.1-SNAPSHOT"
minecraft-v1_v21_v4 = "1.21.4-R0.1-SNAPSHOT"
configurate = "4.2.0"
adventure = "4.21.0"
adventure-platforms = "4.3.4"
invui = "1.45"
guice = "7.0.0"
litecommands = "3.9.7"
mccoroutine = "2.22.0"

[libraries]
# KotlinX
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version = "1.8.1" }
kotlinx-coroutines = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version = "1.10.2" }
# LiteCommands
litecommands-core = { module = "dev.rollczi:litecommands-core", version.ref = "litecommands" }
litecommands-framework = { module = "dev.rollczi:litecommands-framework", version.ref = "litecommands" }
litecommands-bukkit = { module = "dev.rollczi:litecommands-bukkit", version.ref = "litecommands" }
# Guice
guice-core = { module = "com.google.inject:guice", version.ref = "guice" }
guice-assistedinject = { module = "com.google.inject.extensions:guice-assistedinject", version.ref = "guice" }
# Configurate
configurate-core = { module = "org.spongepowered:configurate-core", version.ref = "configurate" }
configurate-extra-kotlin = { module = "org.spongepowered:configurate-extra-kotlin", version.ref = "configurate" }
# Adventure
adventure-core = { module = "net.kyori:adventure-api", version.ref = "adventure" }
adventure-serializer-gson = { module = "net.kyori:adventure-text-serializer-gson", version.ref = "adventure" }
adventure-serializer-legacy = { module = "net.kyori:adventure-text-serializer-legacy", version.ref = "adventure" }
adventure-serializer-plain = { module = "net.kyori:adventure-text-serializer-plain", version.ref = "adventure" }
adventure-serializer-bungeecord = { module = "net.kyori:adventure-text-serializer-bungeecord", version.ref = "adventure-platforms" }
adventure-minimessage = { module = "net.kyori:adventure-text-minimessage", version.ref = "adventure" }
adventure-platform-bukkit = { module = "net.kyori:adventure-platform-bukkit", version.ref = "adventure-platforms" }
adventure-platform-bungeecord = { module = "net.kyori:adventure-platform-bungeecord", version.ref = "adventure-platforms" }
# InvUI
invui-core = { module = "xyz.xenondevs.invui:invui", version.ref = "invui" }
invui-kotlin = { module = "xyz.xenondevs.invui:invui-kotlin", version.ref = "invui" }
# Paper
paper-v1_v16_v5 = { module = "com.destroystokyo.paper:paper-api", version.ref = "minecraft-v1_v16_v5" }
paper-v1_v21_v4 = { module = "io.papermc.paper:paper-api", version.ref = "minecraft-v1_v21_v4" }
# MCCoroutine
mccoroutine-bungeecord = { module = "com.github.shynixn.mccoroutine:mccoroutine-bungeecord-api", version.ref = "mccoroutine" }
mccoroutine-folia = { module = "com.github.shynixn.mccoroutine:mccoroutine-folia-api", version.ref = "mccoroutine" }
# Misc
durationserializer = { module = "io.github.blackbaroness:duration-serializer", version = "2.0.2" }
nbtapi = { module = "de.tr7zw:item-nbt-api-plugin", version = "2.15.0" }
hibernate-platform = { module = "org.hibernate.orm:hibernate-platform", version = "6.6.13.Final" }
h2 = { module = "com.h2database:h2", version = "2.3.232" }
mariadb = { module = "org.mariadb.jdbc:mariadb-java-client", version = "3.5.3" }
postgresql = { module = "org.postgresql:postgresql", version = "42.7.5" }
vectorz = { module = "net.mikera:vectorz", version = "0.67.0" }
bungeecord = { module = "net.md-5:bungeecord-api", version = "1.21-R0.2" }
bytebuddy = { module = "net.bytebuddy:byte-buddy", version = "1.17.5" }
placeholderapi = { module = "me.clip:placeholderapi", version = "2.11.6" }
rocksdb = { module = "org.rocksdb:rocksdbjni", version = "10.0.1" }
caffeine = { module = "com.github.ben-manes.caffeine:caffeine", version = "3.2.0" }
luckperms = { module = "net.luckperms:api", version = "5.4" }
zstd = { module = "com.github.luben:zstd-jni", version = "1.5.7-3" }

[plugins]
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
